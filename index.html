<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DrumKit</title>
</head>
<body>
    <div class="container">
        
        <h1>My Drum Set</h1>
        <div class="set1">
            <button class="btnA drum">A</button>
            <button class="btnS drum">S</button>
            <button class="btnX drum">X</button>
            <button class="btnM drum">M</button>
            <button class="btnK drum">K</button>
            <button class="btnL drum">L</button>
        </div>
        <div class="set2">
            <button class="space drum">SPACE</button>
        </div>
    </div>

    <footer>
        <h2>Long Live Rock n' Roll!</h2>
    </footer>

    <script src="index.js"></script>
</body>
</html>
